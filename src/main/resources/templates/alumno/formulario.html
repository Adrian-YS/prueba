<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario de Usuario</title>
</head>
<body>
<h2>Formulario de Usuario</h2>
<div>
    <form th:action="@{/alumno/guardar}" method="post" th:object="${alumno}">
        <div class="mb-3 mt-3">
            <label >ID:</label>
            <input type="number" class="form-control" placeholder="Enter ID" th:field="*{alumnoId}" >
        </div>

        <div class="mb-3 mt-3">
            <input type="hidden" th:field="*{alumnoId}">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" name="nombre" th:field="*{nombre}"><br><br>
        </div>
        <div class="mb-3 mt-3">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" class="form-control" name="apellido" th:field="*{apellido}"><br><br>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" name="email" th:field="*{email}"><br><br>
        </div>
        <button type="submit" class="btn btn-guardar">Guardar</button>
    </form>
</div>

</body>
</html>
